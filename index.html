<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon_io/favicon-32x32.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>Be My Valentine!</title>
</head>

<body>
    <section class="ask-name">
        <ul>
            <li>
                <label for="name">Forgive me if this seems forward, but as I found myself lost
                    in the melody of your presence, I realized there's one note missing - the
                    sweet sound of your name. Would you grace me with it's melody?
                </label>
            </li>
            <li>
                <input type="text" id="name" name="her_name" placeholder="Your full name here"></input>
            </li>
        </ul>

        <button type="button" id="melody">Begin Our Melody</button>
    </section>
</body>

</html>
